<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>幽灵博客</title>
  <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1><a href="/" class="site-title">幽灵博客</a></h1>
    </div>
  </header>
  <div class="container">
    <div id="output"></div>
  </div>
  <script id="home-list-template" type="text/yurei-template">
    {{#each posts}}
    <article class="post">
      <header class="post-header">
        <a class="post-title" href="#!post/{{number}}">{{title}}</a>
      </header>
      {{#if excerpt}}
      <div class="post-content markdown-body">{{{excerpt}}}</div>{{/if}}
    </article>
    {{/each}}
  </script>
  <script id="post-template" type="text/yurei-template">
    <article class="post">
      <header class="post-header">
        <h2 class="post-title">{{post.title}}</h2>
      </header>
      <div class="post-content markdown-body">{{{post.content}}}</div>
    </article>
  </script>
  <script id="loading-template" type="text/yurei-template">
    <div class="loading">加载中...</div>
  </script>
  <script src="/dist/js/vendor.js"></script>
</body>

</html>
